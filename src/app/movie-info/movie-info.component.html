<mat-card>
    <mat-card-header>
    <mat-card-title class="movieInfoTitle">{{data.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="movieInfoContent">
        {{data.content}}
    </mat-card-content>
    <mat-card-actions>
        <button
        mat-raised-button
        (click)="closeMovieInfo()"
        color="secondary"
        >
        Close
        </button>
    </mat-card-actions>
</mat-card>
